name: Build and publish to Conda

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: publish-to-conda
        uses: stefanoamorelli/conda-package-publish-action@v2
        with:
          subDir: "conda"
          AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}
